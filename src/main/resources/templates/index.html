<!DOCTYPE html>

<html lang="es"  xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Crud con SpringBoot</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="container">
                <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="/">Inicio</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                            <div class="navbar-nav">
                                <a class="nav-link active" aria-current="page" th:href="@{/new}" >Nueva Tarea</a>             
                            </div>
                        </div>
                    </div>
                </nav>
            </div>

            <div class="container-fluid">
                <h1 class="mb-4 text-center">Lista de Tareas</h1>
                <a th:href="@{/new}" class="btn round-button">+</a>
                <label class="card-text m-2">Agregar Nueva Tarea</label>
            </div>

            <div class="row row-cols-1 row-cols-md-3 g-4">
                <div th:each="task : ${tasks}" class="col">
                    <div class="card h-100">
                        <div class="card-header text-center">
                            <h5 class="card-title" th:text="${task.title}"></h5>
                        </div>
                        <div class="card-body">
                            <p class="card-text" th:text="${task.description}"></p>
                        </div>
                        <div class="card-footer ">
                            <a th:href="@{/edit/{id}(id=${task.id})}" class="btn btn-primary btn-sm">Editar</a>
                            <a  
                               class="btn btn-danger btn-sm ms-2" 
                               data-bs-toggle="modal" 
                               data-bs-target="#confirmDeleteModal">Eliminar</a>
                        </div>
                        <div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel">Confirmar Eliminación</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        ¿Estás seguro de que deseas eliminar esta tarea?
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                                        <a th:href="@{/delete/{id}(id=${task.id})}" type="button" class="btn btn-danger" >Eliminar</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    </body>
</html>
