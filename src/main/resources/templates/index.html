<!DOCTYPE html>

<html lang="es"  xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Crud con SpringBoot</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
     <div class="container mt-4">
         <div class="container-fluid">
             <h1 class="mb-4 text-center">Lista de Tareas</h1>
             <a th:href="@{/new}" class="btn round-button">+</a>
         </div>
        
        <div class="row row-cols-1 row-cols-md-3 g-4">
            <!-- IteraciÃ³n sobre las tareas -->
            <div th:each="task : ${tasks}" class="col">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${task.title}"></h5>
                        <p class="card-text" th:text="${task.description}"></p>
                    </div>
                    <div class="card-footer ">
                        <a th:href="@{/edit/{id}(id=${task.id})}" class="btn btn-primary btn-sm">Editar</a>
                        <a th:href="@{/delete/{id}(id=${task.id})}" class="btn btn-danger btn-sm ms-2">Eliminar</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    </body>
</html>
