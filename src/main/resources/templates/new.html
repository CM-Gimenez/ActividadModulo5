<!DOCTYPE html>
<html lang="es" xmlns:th="http://thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Crud con Spring Boot</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link href="css/form.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
             <div class="container">
                <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="/">Inicio</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                            <div class="navbar-nav">
                                <a class="nav-link active" >Nueva Tarea</a>             
                            </div>
                        </div>
                    </div>
                </nav>
            </div>
            <div class="container mt-4 flex">
                <div class="col-sm-6">
                    <form th:action="@{/save}" th:object=${task} method="POST">
                        <div class="card w-100">
                            <div class="card-header">
                                <h3>Crear y editar tareas</h3>
                                <div class="card-body">
                                    <div class="form-group">
                                        <label>ID:</label>
                                        <input th:field="*{id}" type="text" class="form-control" disabled="true"/>
                                    </div>
                                    <div class="form-group">
                                        <label>Título:</label>
                                        <input th:field="*{title}" type="text" class="form-control"/>
                                    </div>
                                    <div class="form-group">
                                        <label>Descripción:</label>
                                        <textarea th:field="*{description}"  class="form-control"  rows="3"></textarea>
                                        <!--<input type="textarea" class="form-control"/>-->
                                    </div>
                                    <div class="card-footer">
                                        <input type="submit" value="Guardar" class="btn btn-success">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>

                </div>
            
        </div>
        </div>
    </body>
</html>
